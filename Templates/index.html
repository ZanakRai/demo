<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMatch</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
        }

        .btn-custom {
            background-color: #006400;
            color: #fff;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #004d00;
            color: white;
        }

        h1,
        h2 {
            color: #006400;
        }

        .form-control {
            border: 1px solid #006400;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
<h1 class="text-center fw-bold mb-4 fs-1 fs-sm-2 fs-md-3 fs-lg-4 fs-xl-5">AgroMatch: Crop Recommendation Based On
    Parameter</h1>


        <div class="row justify-content-center">
            <!-- Crop Suggestion Section -->
            <div class="col-md-8">
                <div class="card shadow">
                    <h2 class="text-center">Crop Suggestion</h2>
                    <form action="/predict" method="POST">
                        <!-- Inputs Section -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nitrogen" class="form-label">Nitrogen Level:</label>
                                <input type="text" class="form-control" id="nitrogen" name="nitrogen" 
                                    placeholder="Enter Nitrogen Level">
                            </div>
                            <div class="col-md-6">
                                <label for="phosphorus" class="form-label">Phosphorus Level:</label>
                                <input type="text" class="form-control" id="phosphorus" name="phosphorous"
                                    placeholder="Enter Phosphorus Level">
                            </div>
                            <div class="col-md-6">
                                <label for="potassium" class="form-label">Potassium Level:</label>
                                <input type="text" class="form-control" id="potassium" name="potassium"
                                    placeholder="Enter Potassium Level">
                            </div>
                            <div class="col-md-6">
                                <label for="temperature" class="form-label">Temperature:</label>
                                <input type="text" class="form-control" id="temperature" name="temperature"
                                    placeholder="Enter Temperature">
                            </div>
                            <div class="col-md-6">
                                <label for="humidity" class="form-label">Humidity:</label>
                                <input type="text" class="form-control" id="humidity" name="humidity" placeholder="Enter Humidity">
                            </div>
                            <div class="col-md-6">
                                <label for="rainfall" class="form-label">Rain Fall:</label>
                                <input type="text" class="form-control" id="rainfall" name="rainfall" placeholder="Enter Rain Fall">
                            </div>
                            <div class="col-md-6">
                                <label for="soil-ph" class="form-label">Soil pH:</label>
                                <input type="text" class="form-control" id="soil-ph" name="soil-ph" placeholder="Enter Soil pH">
                            </div>
                        </div>
                        <!-- Buttons Section -->

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-custom w-50 me-2">Predict</button>
                            
                        </div>
                        <!-- Results Section -->
                         {% if result %}
                        <p class="mt-3">{{result}}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
